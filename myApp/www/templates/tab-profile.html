<ion-view view-title="Profile">
  <ion-content>
    <div class="profile">
      <div class="item">
        <h2 class="user-name">{{user.name}}</h2>
        <button title="Logout" class="button button-small icon button-dark ion-log-out" ng-click="logout()">
          Logout
        </button>
      </div>
      <div class="item item-body">
        <img class="full-image" src="http://graph.facebook.com/{{user.id}}/picture?width=270&height=270">
      </div>
    </div>
  </ion-content>
</ion-view>
