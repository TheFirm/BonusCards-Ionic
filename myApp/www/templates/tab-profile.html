<ion-view view-title="Profile">
  <ion-content>
    <div class="list card">
      <div class="item">
        <div class="row">
          <div class="col col-80"><h2>{{user.name}}</h2></div>
          <div class="col col-10">
            <button title="Logout" class="button icon button-dark ion-log-out " ng-click="logout()">

            </button>
          </div>
        </div>

      </div>
      <div class="item item-body">
        <img width="100%" src="http://graph.facebook.com/{{user.id}}/picture?width=270&height=270"/>
      </div>
    </div>
  </ion-content>
</ion-view>
