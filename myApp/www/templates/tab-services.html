<ion-view view-title="Services">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar item-icon-right"
                type="item-text-wrap" href="#/tab/card-create/">
        <img ng-src="img/service.png">
        <h2>Other...</h2>
      </ion-item>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="service in services"
                type="item-text-wrap" href="#/tab/card-create/{{service.id}}">
        <img ng-src="{{service.logo_url}}">
        <h2>{{service.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
