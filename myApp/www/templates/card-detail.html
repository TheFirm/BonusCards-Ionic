<ion-view >

  <ion-nav-title>{{cardName}}</ion-nav-title>
  <ion-content class="padding" >
    <div class="item item-avatar">
      <img ng-src="{{getCardLogo(card)}}" style="width: 128px; height: 128px">
      <h2>{{cardName}}</h2>

    </div>
    <div class="item item-image">
      <barcode-directive current-code="card.code"></barcode-directive>
    </div>
  </ion-content>
</ion-view>
