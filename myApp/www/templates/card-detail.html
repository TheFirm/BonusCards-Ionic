<ion-view >

  <ion-nav-title>{{cardName}}</ion-nav-title>
  <ion-content class="padding" >
    <div class="item item-avatar">
      <div class="service-logo" style="background-image: url('{{getCardLogo(card)}}');"></div>
      <h2 class="item-text-center">{{cardName}}</h2>

    </div>
    <div class="item item-image">
      <barcode-directive current-code="card.code"></barcode-directive>
    </div>
  </ion-content>
</ion-view>
