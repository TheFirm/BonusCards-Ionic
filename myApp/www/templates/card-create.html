<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Add New Card">
  <ion-content class="padding">
    <form ng-submit="submit()" ng-controller="CardCreateCtrl">
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Name</span>
        <input type="text" ng-model="name" placeholder="Name">
      </label>
      <button class="button button-positive" ng-click="scanBarcode()">Scan</button>

      <label class="item item-input item-floating-label">
        <span class="input-label">Code</span>
        <input type="text" required ng-model="barcode"  placeholder="Code">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Service</span>
        <input type="hidden" ng-model="service" placeholder="Service">
      </label>
    </div>
    <button class="button button-block button-positive">
      Submit
    </button>
    </form>
  </ion-content>
</ion-view>
